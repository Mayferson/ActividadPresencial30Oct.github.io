    <title>Register</title>

<body>
    <header>
        
        <div><i class='bx bx-planet'></i></i><a id="space"href="index.html">SCE</a></div>

    <section>
        <h2>Registrate</h2>
            <form id="signupForm">
            <label>Nombre:</label>
            <input type="text" placeholder="Pepito" id="name" required autofocus> 
            <label>Mail:</label>
            <input type="email" placeholder="example@gmail.com" id="email" required autofocus> 
            <label>Contraseña:</label>
            <input type="password" placeholder="12345678..." id="password" required> 
            <input type="submit" value="Ingresar">
    </form>
    <p>Ya tienes una cuenta? <a href="IniciarSesión.html">Inicia</a></p>
    </section>
    
    </div>
