<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
    <link rel="stylesheet" href="css/Register-Login.css">
</head>
<body>
    <header>
        
        <div id="Header"><i class='bx bx-planet'></i></i><a id="space"href="index.html">SCE</a></div>
    </header>
    <section>
        <h2>Login</h2>
         <form id="loginForm">
               <label>Mail:</label>
               <input type="email" placeholder="example@gmail.com" id="email" required autofocus> 
               <label>Contraseña:</label>
               <input type="password" placeholder="12345678..." id="password" required> 
               <input type="submit" value="Registro">
        </form>
        <p>No tienes cuenta? <a href="Register.html">Registrate</a></p>
    </section>
    
    <script src="js/IniciarSesión.js"></script>
</body>
</html>
